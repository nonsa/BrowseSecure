<!DOCTYPE html>
<html>
<head>
<title>BugMeNot Lite Options</title>
<script type="text/javascript" src="accountStorage.js"></script>
<script type="text/javascript" src="config.js"></script>
<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	<div id="main">
		<div>
			<h2><img alt="icon" id="icon" src="icon_48.png"/><span id="title"></span></h2>
			<div class="optionBlock"> 
				<label for="maxSizeInput" id="maxSizeLabel"></label>
				<select id="maxSizeInput">					
				</select>				
			</div>
			<div class="optionBlock"> 
				<label for="minRatingInput" id="minRatingLabel"></label>
				<select id="minRatingInput">
					<option value="0">0%</option>
					<option value="25">25%</option>
					<option value="50">50%</option>
					<option value="75">75%</option>
				</select>				
			</div>
			<div class="optionBlock"> 
				<label for="autoHideDelayInput" id="autoHideDelayLabel"></label>
				<select id="autoHideDelayInput">					
				</select>				
			</div>			
			<div class="optionBlock" id="autoFeedbackDelayBlock"> 
				<label for="autoFeedbackDelayInput" id="autoFeedbackDelayLabel"></label>
				<select id="autoFeedbackDelayInput">
				</select>
			</div>
			<div id="neverAskFeedbackBlock">
				<div class="optionBlock"> 
					<img alt="more" src="icon_more.gif" class="more">
					<label for="alwaysAutoSubmitInput" id="alwaysAutoSubmitLabel"></label>
					<input type="checkbox" id="alwaysAutoSubmitInput" value="alwaysAutoSubmit">
				</div>
				<div class="optionBlock"> 
					<img alt="more" src="icon_more.gif" class="more">
					<label for="neverVoteTwiceInput" id="neverVoteTwiceLabel"></label>
					<input type="checkbox" id="neverVoteTwiceInput" value="neverVoteTwice">
				</div>
				<div class="optionBlock"> 
					<img alt="more" src="icon_more.gif" class="more">
					<label for="dontStoreVoteInput" id="dontStoreVoteLabel"></label>
					<input type="checkbox" id="dontStoreVoteInput" value="dontStoreVote">
				</div>
				<div class="optionBlock">
					<img alt="more" src="icon_more.gif" class="more"> 
					<label id="deleteDatabaseLabel"></label>
					<button id="deleteDatabaseInput"></button>
				</div>
			</div>	
		</div>		
	</div>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
